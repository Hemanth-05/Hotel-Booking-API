openapi: 3.0.3
info:
  title: Hotel Booking API
  description: Complete REST API for hotel management system with role-based access (ADMIN, OWNER, GUEST)
  version: 1.0.0
  contact:
    name: Your Name
    email: your@email.com

servers:
  - url: http://localhost:3000/api
    description: Local development server
  - url: https://yourdomain.com/api
    description: Production server (update later)

tags:
  - name: Auth
    description: Registration and login
  - name: Users
    description: User profile and admin/owner operations
  - name: Hotels
    description: Hotel management (Admin & Owner)
  - name: Rooms
    description: Room management and public search

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 3
        name:
          type: string
          example: John Doe
        email:
          type: string
          example: guest@hotelapi.com
        role:
          type: string
          enum: [ADMIN, OWNER, GUEST]
          example: GUEST

    Hotel:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Sunset Paradise
        city:
          type: string
          example: Charlotte
        address:
          type: string
          example: 123 Lakeview Avenue
        rating:
          type: number
          format: float
          nullable: true
          example: 4.5
        isPublished:
          type: boolean
          example: true
        ownerId:
          type: integer
          nullable: true
          example: 2
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Room:
      type: object
      properties:
        id:
          type: integer
          example: 1
        hotelId:
          type: integer
          example: 1
        roomNumber:
          type: integer
          example: 101
        capacity:
          type: integer
          example: 2
        pricePerNight:
          type: number
          format: float
          example: 120.00
        isPublished:
          type: boolean
          example: true

    Error:
      type: object
      properties:
        error:
          type: string
          example: Not Found

security:
  - bearerAuth: []

paths:
  # ==================== AUTH ====================
  /auth/signup:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                name:
                  type: string
                  example: Alice
                email:
                  type: string
                  format: email
                  example: alice@example.com
                password:
                  type: string
                  format: password
                  minLength: 8
                  example: password123
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  userId:
                    type: integer
        '409':
          description: Email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      tags: [Auth]
      summary: Login user and return JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  userId:
                    type: integer
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6...
        '401':
          description: Invalid credentials

  # ==================== USERS ====================
  /users/me:
    get:
      tags: [Users]
      summary: Get current user profile
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'

    patch:
      tags: [Users]
      summary: Update name or password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                password:
                  type: string
                  minLength: 8
      responses:
        '200':
          description: Profile updated

    delete:
      tags: [Users]
      summary: Soft delete current user
      responses:
        '204':
          description: Account deleted

  /users/admin/users:
    get:
      tags: [Users]
      summary: [ADMIN] Get all users
      responses:
        '200':
          description: List of all users
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'

  /users/owner/hotels/{hotelId}/guests:
    get:
      tags: [Users]
      summary: [OWNER] Get all guests who booked in my hotel
      parameters:
        - name: hotelId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: List of guests
          content:
            application/json:
              schema:
                type: object
                properties:
                  guests:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'

  # ==================== HOTELS ====================
  /hotels:
    post:
      tags: [Hotels]
      summary: [ADMIN] Create new hotel
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Hotel'
      responses:
        '201':
          description: Hotel created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hotel'

  /hotels/admin:
    get:
      tags: [Hotels]
      summary: [ADMIN] Get all hotels (including unpublished)
      responses:
        '200':
          description: All hotels
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Hotel'

  /hotels/owner:
    get:
      tags: [Hotels]
      summary: [OWNER] Get my hotels
      responses:
        '200':
          description: Owner's hotels
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Hotel'

  /hotels/{id}:
    patch:
      tags: [Hotels]
      summary: [ADMIN | OWNER] Update hotel
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Hotel'
      responses:
        '200':
          description: Hotel updated

    delete:
      tags: [Hotels]
      summary: [ADMIN] Delete hotel
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Hotel deleted

  /hotels/{id}/owner:
    patch:
      tags: [Hotels]
      summary: [ADMIN] Assign owner to hotel
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ownerId:
                  type: integer
                  example: 2
      responses:
        '200':
          description: Owner assigned

  # ==================== ROOMS ====================
  /rooms/hotels/{hotelId}/rooms:
    post:
      tags: [Rooms]
      summary: [ADMIN | OWNER] Add room to hotel
      parameters:
        - name: hotelId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Room'
      responses:
        '201':
          description: Room created

  /rooms:
    get:
      tags: [Rooms]
      summary: Public - Search published rooms
      parameters:
        - name: city
          in: query
          schema:
            type: string
        - name: capacity
          in: query
          schema:
            type: integer
            minimum: 1
        - name: maxPrice
          in: query
          schema:
            type: number
      responses:
        '200':
          description: List of available rooms
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    hotelName:
                      type: string
                    roomNumber:
                      type: integer
                    capacity:
                      type: integer
                    pricePerNight:
                      type: number

  /rooms/{id}:
    get:
      tags: [Rooms]
      summary: Get room details (only if published)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Room details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Room'

    patch:
      tags: [Rooms]
      summary: [ADMIN | OWNER] Update room
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Room'
      responses:
        '200':
          description: Room updated

    delete:
      tags: [Rooms]
      summary: [ADMIN | OWNER] Delete room (blocked if future bookings exist)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Room deleted
        '400':
          description: Cannot delete - future bookings exist