openapi: 3.1.0
info:
  title: Hotel Booking API
  description: Full-featured hotel management & booking system with role-based access (ADMIN, OWNER, GUEST)
  version: 1.0.0
  contact:
    name: Your Name

servers:
  - url: http://localhost:3000/api-docs
    description: Development server
tags:
  - name: Auth
    description: Authentication & registration
  - name: Users
    description: User profile & management
  - name: Hotels
    description: Hotel CRUD (Admin & Owner)
  - name: Rooms
    description: Room management & public search

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      $ref: './components/schemas/User.yaml'
    Hotel:
      $ref: './components/schemas/Hotel.yaml'
    Room:
      $ref: './components/schemas/Room.yaml'
    Error:
      $ref: './components/schemas/Error.yaml'

  responses:
    OK:
      $ref: './components/responses/200.yaml'
    Created:
      $ref: './components/responses/201.yaml'
    BadRequest:
      $ref: './components/responses/400.yaml'
    Unauthorized:
      $ref: './components/responses/401.yaml'
    NotFound:
      $ref: './components/responses/404.yaml'

security:
  - bearerAuth: []

paths:
  /auth/signup:
    $ref: './paths/auth.yaml#/signup'
  /auth/login:
    $ref: './paths/auth.yaml#/login'
  /users/me:
    $ref: './paths/users.yaml#/me'
  /users/admin/users:
    $ref: './paths/users.yaml#/adminGetAll'
  /users/owner/hotels/{hotelId}/guests:
    $ref: './paths/users.yaml#/ownerGetGuests'
  /hotels:
    $ref: './paths/hotels.yaml#/create'
  /hotels/admin:
    $ref: './paths/hotels.yaml#/adminAll'
  /hotels/owner:
    $ref: './paths/hotels.yaml#/ownerAll'
  /hotels/{id}:
    $ref: './paths/hotels.yaml#/byId'
  /hotels/{id}/owner:
    $ref: './paths/hotels.yaml#/assignOwner'
  /rooms:
    $ref: './paths/rooms.yaml#/search'
  /rooms/hotels/{hotelId}/rooms:
    $ref: './paths/rooms.yaml#/create'
  /rooms/{id}:
    $ref: './paths/rooms.yaml#/byId'