search:
  get:
    tags: [Rooms]
    summary: Search rooms
    parameters:
      - name: city
        in: query
        schema: { type: string }
    responses:
      '200':
        $ref: '../components/responses/200.yaml'
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  id: { type: integer }

create:
  post:
    tags: [Rooms]
    summary: Add new room
    parameters:
      - name: hotelId
        in: path
        required: true
        schema: { type: integer }
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Room.yaml'
    responses:
      '201': { $ref: '../components/responses/201.yaml' }

byId:
  get:
    tags: [Rooms]
    parameters:
      - name: id
        in: path
        required: true
        schema: { type: integer }
    responses:
      '200':
        $ref: '../components/responses/200.yaml'
  patch:
    tags: [Rooms]
    parameters:
      - name: id
        in: path
        required: true
        schema: { type: integer }
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Room.yaml'
    responses:
      '200': { $ref: '../components/responses/200.yaml' }
  delete:
    tags: [Rooms]
    parameters:
      - name: id
        in: path
        required: true
        schema: { type: integer }
    responses:
      '204':
        description: Deleted
