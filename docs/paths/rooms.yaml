/api/hotels/{hotelId}/rooms:
  post:
    tags: [Rooms]
    summary: Create room in a hotel (Admin/Owner)
    security:
      - bearerAuth: []
    parameters:
      - name: hotelId
        in: path
        required: true
    responses:
      201:
        description: Room created

/api/rooms:
  get:
    tags: [Rooms]
    summary: Public room list
    responses:
      200:
        description: Rooms list
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../components/schemas/Room.yaml#/Room"

/api/rooms/{id}:
  get:
    tags: [Rooms]
    summary: Get room by ID
    parameters:
      - name: id
        in: path
        required: true
    responses:
      200:
        description: Room details

  patch:
    tags: [Rooms]
    summary: Update room (Admin/Owner)
    security:
      - bearerAuth: []
    responses:
      200:
        description: Room updated

  delete:
    tags: [Rooms]
    summary: Delete room (Admin/Owner)
    security:
      - bearerAuth: []
    responses:
      204:
        description: Room deleted
