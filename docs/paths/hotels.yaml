/api/hotels:
  post:
    tags: [Hotels]
    summary: Create hotel (Admin)
    security:
      - bearerAuth: []
    responses:
      201:
        description: Hotel created
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Hotel.yaml#/Hotel"

/api/admin/hotels:
  get:
    tags: [Hotels]
    summary: Admin get all hotels
    security:
      - bearerAuth: []
    responses:
      200:
        description: List of hotels

/api/owner/hotels:
  get:
    tags: [Hotels]
    summary: Owner get hotels they own
    security:
      - bearerAuth: []
    responses:
      200:
        description: Owner hotels

/api/hotels/{id}:
  patch:
    tags: [Hotels]
    summary: Update hotel (Admin/Owner)
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
    responses:
      200:
        description: Hotel updated

  delete:
    tags: [Hotels]
    summary: Delete hotel (Admin)
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
    responses:
      204:
        description: Hotel deleted
