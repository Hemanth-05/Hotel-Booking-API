paths:
  create:
    post:
      tags: [Hotels]
      summary: "[ADMIN] Create new hotel"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Hotel.yaml'
      responses:
        '201':
          $ref: '../components/responses/201.yaml'

  adminAll:
    get:
      tags: [Hotels]
      summary: "[ADMIN] Get all hotels (including unpublished)"
      responses:
        '200':
          $ref: '../components/responses/200.yaml'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../components/schemas/Hotel.yaml'

  ownerAll:
    get:
      tags: [Hotels]
      summary: "[OWNER] Get my hotels"
      responses:
        '200':
          $ref: '../components/responses/200.yaml'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../components/schemas/Hotel.yaml'

  byId:
    patch:
      tags: [Hotels]
      summary: "[ADMIN | OWNER] Update hotel"
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        content:
          application/json:
            schema:
              $ref: '../components/schemas/Hotel.yaml'
      responses:
        '200':
          $ref: '../components/responses/200.yaml'

    delete:
      tags: [Hotels]
      summary: "[ADMIN] Delete hotel"
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '204':
          description: Hotel deleted successfully

  assignOwner:
    patch:
      tags: [Hotels]
      summary: "[ADMIN] Assign owner to hotel"
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [ownerId]
              properties:
                ownerId:
                  type: integer
                  description: User ID of the new owner
      responses:
        '200':
          $ref: '../components/responses/200.yaml'
        '404':
          $ref: '../components/responses/404.yaml'