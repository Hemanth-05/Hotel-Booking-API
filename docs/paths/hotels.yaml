/:
  post:
    summary: "Create a hotel (Admin only)"
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/hotel.yaml#/Hotel'
    responses:
      '201':
        $ref: '../components/responses/201.yaml#/Created'
      '400':
        $ref: '../components/responses/400.yaml#/BadRequest'
      '403':
        $ref: '../components/responses/403.yaml#/Forbidden'

/admin:
  get:
    summary: "Get all hotels (Admin only)"
    security:
      - bearerAuth: []
    responses:
      '200':
        $ref: '../components/responses/200.yaml#/Success'
      '403':
        $ref: '../components/responses/403.yaml#/Forbidden'

/owner:
  get:
    summary: "Get hotels owned by user (Owner only)"
    security:
      - bearerAuth: []
    responses:
      '200':
        $ref: '../components/responses/200.yaml#/Success'
      '403':
        $ref: '../components/responses/403.yaml#/Forbidden'

/{id}:
  patch:
    summary: "Update hotel info"
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/hotel.yaml#/Hotel'
    responses:
      '200':
        $ref: '../components/responses/200.yaml#/Success'
      '400':
        $ref: '../components/responses/400.yaml#/BadRequest'
      '403':
        $ref: '../components/responses/403.yaml#/Forbidden'
      '404':
        $ref: '../components/responses/404.yaml#/NotFound'
  delete:
    summary: "Delete hotel (Admin only)"
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      '204':
        $ref: '../components/responses/204.yaml#/NoContent'
      '403':
        $ref: '../components/responses/403.yaml#/Forbidden'
      '404':
        $ref: '../components/responses/404.yaml#/NotFound'

/{id}/owner:
  patch:
    summary: "Assign owner to hotel (Admin only)"
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              ownerId:
                type: integer
            required:
              - ownerId
    responses:
      '200':
        $ref: '../components/responses/200.yaml#/Success'
      '400':
        $ref: '../components/responses/400.yaml#/BadRequest'
      '403':
        $ref: '../components/responses/403.yaml#/Forbidden'
      '404':
        $ref: '../components/responses/404.yaml#/NotFound'
