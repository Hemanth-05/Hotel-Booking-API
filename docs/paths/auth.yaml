/api/auth/signup:
  post:
    tags: [Auth]
    summary: Register new user (Guest)
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/User.yaml#/User"
    responses:
      201:
        description: User created

/api/auth/login:
  post:
    tags: [Auth]
    summary: Login and receive JWT
    responses:
      200:
        description: Login successful
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Auth.yaml#/LoginResponse"
      401:
        $ref: "../components/responses/Unauthorized.yaml#/Unauthorized"
