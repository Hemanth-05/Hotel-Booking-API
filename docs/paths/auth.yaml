/signup:
  post:
    summary: "Register a new user"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/user.yaml#/User'
    responses:
      '201':
        $ref: '../components/responses/201.yaml#/Created'
      '400':
        $ref: '../components/responses/400.yaml#/BadRequest'

/login:
  post:
    summary: "Login user"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
              password:
                type: string
            required:
              - email
              - password
    responses:
      '200':
        $ref: '../components/responses/200.yaml#/Success'
      '400':
        $ref: '../components/responses/400.yaml#/BadRequest'
      '401':
        $ref: '../components/responses/401.yaml#/Unauthorized'
