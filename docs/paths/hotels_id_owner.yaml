patch:
  summary: Assign or transfer hotel owner (Admin only)
  tags: [Hotels]
  security: [bearerAuth: []]
  parameters:
    - name: id
      in: path
      required: true
      schema: { type: integer }
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            ownerId: { type: integer, nullable: true, example: 5 }
  responses:
    '200':
      $ref: ../components/responses/200.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '403':
      $ref: ../components/responses/403.yaml