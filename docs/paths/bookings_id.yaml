patch:
  summary: Update booking dates/guests (before start date)
  tags: [Bookings]
  security: [bearerAuth: []]
  parameters:
    - name: id
      in: path
      required: true
      schema: { type: integer }
  requestBody:
    content:
      application/json:
        schema: { $ref: ../components/schemas/BookingUpdate.yaml }
  responses:
    '200':
      $ref: ../components/responses/200.yaml
    '400':
      $ref: ../components/responses/400.yaml
    '403':
      $ref: ../components/responses/403.yaml
    '404':
      $ref: ../components/responses/404.yaml