/me:
  get:
    summary: "Get current user profile"
    security:
      - bearerAuth: []
    responses:
      '200':
        $ref: '../components/responses/200.yaml#/Success'
  patch:
    summary: "Update current user profile"
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              password:
                type: string
    responses:
      '200':
        $ref: '../components/responses/200.yaml#/Success'
      '400':
        $ref: '../components/responses/400.yaml#/BadRequest'
  delete:
    summary: "Delete current user"
    security:
      - bearerAuth: []
    responses:
      '204':
        $ref: '../components/responses/204.yaml#/NoContent'

/admin/users:
  get:
    summary: "Get all users (Admin only)"
    security:
      - bearerAuth: []
    responses:
      '200':
        $ref: '../components/responses/200.yaml#/Success'
      '403':
        $ref: '../components/responses/403.yaml#/Forbidden'

/owner/hotels/{hotelId}/guests:
  get:
    summary: "Get all guests for a hotel (Owner only)"
    security:
      - bearerAuth: []
    parameters:
      - name: hotelId
        in: path
        required: true
        schema:
          type: integer
    responses:
      '200':
        $ref: '../components/responses/200.yaml#/Success'
      '403':
        $ref: '../components/responses/403.yaml#/Forbidden'
      '404':
        $ref: '../components/responses/404.yaml#/NotFound'
