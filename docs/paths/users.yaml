/api/admin/users:
  get:
    tags: [Users]
    summary: Admin get all users
    security:
      - bearerAuth: []
    responses:
      200:
        description: User list

/api/owner/hotels/{hotelId}/guests:
  get:
    tags: [Users]
    summary: Owner get guests for hotel
    security:
      - bearerAuth: []
    parameters:
      - name: hotelId
        in: path
        required: true
    responses:
      200:
        description: Guests list

/api/users/me:
  patch:
    tags: [Users]
    summary: Update own profile
    security:
      - bearerAuth: []
    responses:
      200:
        description: Profile updated

  delete:
    tags: [Users]
    summary: Delete own account
    security:
      - bearerAuth: []
    responses:
      204:
        description: Account deleted
