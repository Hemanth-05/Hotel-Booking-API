me:
  get:
    tags: [Users]
    summary: Get profile
    responses:
      '200':
        $ref: '../components/responses/200.yaml'

  patch:
    tags: [Users]
    summary: Update profile
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              name: { type: ['string', 'null'] }
              password: { type: string }
    responses:
      '200': { $ref: '../components/responses/200.yaml' }

  delete:
    tags: [Users]
    summary: Delete account
    responses:
      '204': { description: No content }

adminGetAll:
  get:
    tags: [Users]
    summary: Admin get all users
    responses:
      '200': { $ref: '../components/responses/200.yaml' }

ownerGetGuests:
  get:
    tags: [Users]
    summary: Owner get guests
    parameters:
      - name: hotelId
        in: path
        required: true
        schema: { type: integer }
    responses:
      '200': { $ref: '../components/responses/200.yaml' }
