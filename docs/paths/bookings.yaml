post:
  summary: Create new booking (Guest only)
  tags: [Bookings]
  security: [bearerAuth: []]
  requestBody:
    required: true
    content:
      application/json:
        schema: { $ref: ../components/schemas/BookingCreate.yaml }
  responses:
    '201':
      content:
        application/json:
          schema: { $ref: ../components/schemas/BookingResponse.yaml }
    '400':
      $ref: ../components/responses/400.yaml
    '403':
      $ref: ../components/responses/403.yaml

get:
  summary: Get current user's bookings
  tags: [Bookings]
  security: [bearerAuth: []]
  responses:
    '200':
      content:
        application/json:
          schema:
            type: array
            items: { $ref: ../components/schemas/BookingResponse.yaml }