Room:
  type: object
  properties:
    id:
      type: integer
      example: 101
    roomNumber:
      type: string
      example: "101A"
    capacity:
      type: integer
      example: 2
    pricePerNight:
      type: number
      example: 120.5
    hotel:
      $ref: '../schemas/hotel.yaml#/Hotel'
  required:
    - id
    - roomNumber
    - capacity
    - pricePerNight
    - hotel
