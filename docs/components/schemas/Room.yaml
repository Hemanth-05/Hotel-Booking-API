Create:
  type: object
  required: [roomNumber, capacity, pricePerNight]
  properties:
    roomNumber:
      type: string
      example: "402"
    capacity:
      type: integer
      minimum: 1
      example: 3
    pricePerNight:
      type: number
      minimum: 0
      example: 159.00
    amenities:
      type: array
      items:
        type: string
      example: ["WiFi", "TV", "Mini-fridge"]

Update:
  type: object
  properties:
    roomNumber:
      type: string
    capacity:
      type: integer
      minimum: 1
    pricePerNight:
      type: number
      minimum: 0
    amenities:
      type: array
      items:
        type: string

Public:
  type: object
  required: [id, roomNumber, capacity, pricePerNight]
  properties:
    id:
      type: integer
      example: 312
    roomNumber:
      type: string
      example: "402"
    capacity:
      type: integer
      example: 3
    pricePerNight:
      type: number
      example: 159.00
    amenities:
      type: array
      items:
        type: string
      example: ["WiFi", "TV", "Mini-fridge"]
    hotel:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
          example: Skyline Resort
        city:
          type: string
          example: Charlotte