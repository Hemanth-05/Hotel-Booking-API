  type: object
  required: [roomId, startDate, endDate, guests]
  properties:
    roomId:
      type: integer
      example: 312
    startDate:
      type: string
      format: date
      example: "2025-12-10"
    endDate:
      type: string
      format: date
      example: "2025-12-15"
    guests:
      type: integer
      minimum: 1
      maximum: 10
      example: 2

