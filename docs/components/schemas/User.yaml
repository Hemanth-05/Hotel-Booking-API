User:
  type: object
  properties:
    id:
      type: integer
      example: 1
    name:
      type: string
      example: "John Doe"
    email:
      type: string
      example: "john@example.com"
    role:
      type: string
      enum: [ADMIN, OWNER, USER]
      example: "USER"
  required:
    - id
    - name
    - email
    - role
